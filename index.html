<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重力小球 - 物理引擎益智游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background-color: #ecf0f1;
        }
        
        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background-color: #2980b9;
        }
        
        .obstacle-selector {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        
        .obstacle-item {
            width: 50px;
            height: 50px;
            background-color: #95a5a6;
            border: 2px solid #7f8c8d;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .obstacle-item:hover {
            transform: scale(1.1);
            border-color: #3498db;
        }
        
        .obstacle-item.selected {
            border-color: #e74c3c;
            background-color: #bdc3c7;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .level-selector {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        
        .level-selector h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .level-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .level-btn {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .level-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>时间: <span id="timer">60</span>s</div>
            <div>关卡: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="pauseBtn">暂停</button>
            <button class="control-btn" id="resetBtn">重置</button>
        </div>
        
        <div class="obstacle-selector">
            <div class="obstacle-item" data-type="platform">⬜</div>
            <div class="obstacle-item" data-type="ramp">◢</div>
            <div class="obstacle-item" data-type="spring">⊞</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button class="control-btn" id="restartBtn">重新开始</button>
        </div>
        
        <div class="level-selector" id="levelSelector">
            <h2>选择关卡</h2>
            <div class="level-buttons">
                <button class="level-btn" data-level="1">关卡 1</button>
                <button class="level-btn" data-level="2">关卡 2</button>
                <button class="level-btn" data-level="3">关卡 3</button>
            </div>
        </div>
    </div>
    
    <script src="physics.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
